<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>{{ note.content }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/add_note">
        <label for="note_content">Add Note:</label>
        <input type="text" name="note_content" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
